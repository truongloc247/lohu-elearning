<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Xác thực Email</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex flex-column align-items-center">
                <h1>LOHU</h1>
                <p>Học tập dễ hơn bao giờ hết</p>
            </div>
            <div class="col-md-6 d-flex flex-column gap-4">
                <h2 class="text-center">Xác thực Email</h2>

                <form class="d-flex flex-column gap-2" th:action="@{/auth/sendEmail}" method="post" th:object="${emailVerificationRequest}">
                    <input class="form-control" type="email" th:field="*{email}" placeholder="Nhập email của bạn" required>
                    <span class="text-danger" th:errors="*{email}"></span>
                    <span class="text-danger" th:if="${message}" th:text="${message}"></span>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Xác nhận</button>
                    </div>
                </form>
                <div>
                    <a class="text-center link-underline link-underline-opacity-0 text-secondary" th:href="@{/login}">Quay lại đăng nhập</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
