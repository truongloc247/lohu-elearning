spring.application.name=lohu-elearning-user-app

server.port=6969

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=lohu_elearning;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=loc123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html